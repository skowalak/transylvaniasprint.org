{{ with .links }}
<div class="flex flex-wrap text-neutral-400 dark:text-neutral-500">
    {{ range $name, $url := . }}
    <a class="px-1 transition-transform hover:scale-125 hover:text-primary-700 dark:hover:text-primary-400"
        style="will-change:transform; background-color: transparent !important; text-decoration-color: inherit !important;"
        href="{{ $url | safeURL }}" target="_blank" aria-label="{{ $name | title }}" rel="me noopener noreferrer">
        {{ partial "icon.html" $name }}
    </a>
    {{ end }}
</div>
{{ end }}
